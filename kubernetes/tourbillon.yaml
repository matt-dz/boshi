apiVersion: apps/v1
kind: Deployment
metadata:
  name: tourbillon
  labels:
    app: tourbillon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tourbillon
  template:
    metadata:
      labels:
        app: tourbillon
    spec:
      containers:
        - name: tourbillon
          image: ${IMAGE}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "80"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tourbillon
  labels:
    app: tourbillon
spec:
  selector:
    app: tourbillon
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tourbillon-ingress
  annotations:
    cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: tourbillon-tls
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tourbillon
                port:
                  number: 80

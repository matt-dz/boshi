services:
  postgres:
    image: postgres:latest
    container_name: boshi-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: boshi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - boshi-network

  backend:
    build:
      context: .
      args:
        PORT: 8080
        OAUTH_BASE_URL: http://frontend:3000/client-metadata.json
        OAUTH_REDIRECT_URI: http://frontend:3000/login/redirect
        POSTGRES_URL: postgresql://admin:password@postgres:5432/boshi
        SMTP_FROM: noreply@boshi.com
        SMTP_HOST: smtp.host.com
        SMTP_PORT: 587
        SMTP_USERNAME: username
        SMTP_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - boshi-network

volumes:
  postgres_data:
    driver: local
networks:
  app-network:
    external: true
